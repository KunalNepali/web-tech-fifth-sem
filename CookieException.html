<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <h2>Cookies value</h2>
    <input type="text" name = "username" id="uid">
    <button onclick = "setCookie()">Set Cookie</button>
    <script>
        var uname = document.getElementById("uid").value;
        var d = new Date();
        d.setTime(d.getTime() + (24 * 60 * 60 * 1000));
        document.cookie = "username= " + uname + ";expires= " + d.toGMTString() + ";path=http://127.0.0.1";
    </script>
</body>
</html>
