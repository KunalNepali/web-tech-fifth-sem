<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Demo</title>
    <style>
        body {
            /* Set background image with full path */
            background-image: url("D:/Kunaa_____l/web_img/webimg5.jpg");
            
            /* Prevent image from repeating */
            background-repeat: no-repeat;
            
            /* Make image cover the entire viewport */
            background-size: cover;
            
            /* Center the background image */
            background-position: center;
            
            /* Fix background while scrolling */
            background-attachment: fixed;
            
            /* Ensure minimum height for full viewport coverage */
            min-height: 100vh;
            margin: 0;
        }

        /* Optional: Add some content styling */
        .content {
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Background Image Example</h1>
        <p>This page demonstrates a full-screen background image that doesn't repeat.</p>
    </div>
</body>
</html>
