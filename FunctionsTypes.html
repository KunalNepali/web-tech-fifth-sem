<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h2>Fibonacci Series</h2>
    <label for="fibonum">Enter the number of terms: </label>
    <input type="text" id="fibonum">
    <h3>The Fibonacci Series is: </h3>
    <p id="fiboid"></p>
    <button onclick="FindFibo()">Find Fibonacci</button>
</body>

<style>
        h4{
        display: inline;
    }
</style>
<script>

    function FindFibo() {
        const num = document.getElementById('fibonum').value;
        let a = 0;
        let b = 1;
        document.getElementById('fiboid').innerHTML = a + " " + b + " ";
        
        for(let i = 0; i < num; i++) {
            document.getElementById('fiboid').innerHTML += Fibonacci(i) + " ";
        }
    }

    function Fibonacci(n) { // recursive function
        if(n == 0 || n == 1) {
            return n;
        } else {
            return Fibonacci(n - 1) + Fibonacci(n - 2);
        }
    }
</script>
</html>
