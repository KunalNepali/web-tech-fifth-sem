<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Html Forms</h2>
    <form action = "" method="">
        <label for="name">Name: </label>       
        <input type="text" name="name" id ="nameid">
        <br>
        <label for="course">Courses:</label>
        <input type="checkbox" name="CSIT">BSC CSIT
        <input type="checkbox" name="BCA">BCA
        <input type="checkbox" name="BBM">BBM
        <br>
        <label for="gender">Gender:</label> <br>
        <input type="radio" name="gender" value="male" id="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="other" id="other" checked>
        <label for="female">Other</label>


        <label for="country">Select Country</label>
        <select mame="country" id = "countryid">
            <option value="nepal">NEPAL</option>
            <option value="Hansengayo">SK</option>
        </select>
    </form> 
</body>
</html>
