<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h2>Date Methods</h2>
    <script type = "text/javascript">
        var d = new Date();

        document.write("<b>Locale String: <b>" + d.toLocaleString() + "<br>");
            document.write("<b>Hours: <b>" + d.getHours() + "<br>");
                document.write("<b>Day: <b>" + d.getDay() + "<br>");
                    document.write("<b>Month: <b>" + d.getMonth() + "<br>");
                        document.write("<b>Full Year: <b>" + d.getDay() + "<br>");
                            document.write("<b>Locale String: <b>" + d.getMinute() + "<br>");
                                document.write("<b>Humam Readable Date: <b>" + d.toDateString() + "<br>");

                                    let date = new Date("dec 17, 1988 06: 30:00");
                                    document.write(Number(date));




    </script>
</body>
</html>
