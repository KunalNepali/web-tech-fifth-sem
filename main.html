<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls>
        <source src="funnydance.mp3" type="audio/mpeg">
    </audio>
    <video height="200px" width="200px" controls autoplay loops poster="cat.jpg">
        <source src="dhale_dhae.mp4" type="video/mp4">
    </video>

    <canvas id="myCanvas" width="200" height ="200" style="border:1px solid #d3d3d3;background-color:antiquewhite;">
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(150, 345);

        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 100, 50, 0, 2 * Math.PI);// (200, 100)-center, 50-radius, 0-startangle, 2PI= 360-endangle;
        ctx.stroke();

       var ctx = canvas.getContext("2d");

       ctx.rect(10,10, 150,100);
       ctx.stroke();
    </script>
</body>
</html>
