<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
     <script>
        try{
            a = 5;
            b = 0;
            val = Divide(a,b);
            //alert("hello guys");
        }
        catch(err){
            document.write("Error is: " + err);
        }
        function Divide(v1, v2){
            return v1 / v2;
        }

        


     </script>
</body>
</html>
