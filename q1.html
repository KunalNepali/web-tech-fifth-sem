<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS Link -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Internal CSS -->
    <style>
        .internal-style {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }

        #internal-heading {
            color: navy;
            text-decoration: underline;
        }
    </style>
    
    <title>CSS Implementation Methods</title>
</head>
<body>
    <h1>CSS Implementation Methods</h1>

    <!-- Inline CSS -->
    <div style="background-color: lightgreen; padding: 15px; margin: 10px; border: 2px solid green;">
        <h2 style="color: darkgreen;">Inline CSS Example</h2>
        <p style="font-style: italic;">This section uses inline CSS styling directly in HTML elements.</p>
    </div>

    <!-- Internal CSS -->
    <div class="internal-style">
        <h2 id="internal-heading">Internal CSS Example</h2>
        <p>This section uses internal CSS defined in the style tag.</p>
    </div>

    <!-- External CSS -->
    <div class="external-style">
        <h2>External CSS Example</h2>
        <p>This section uses external CSS defined in styles.css file.</p>
    </div>
</body>
</html>
