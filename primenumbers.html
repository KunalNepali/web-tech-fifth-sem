<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>
        // Function to check if a number is prime
        function isPrime(n) {
            if (n <= 1) return false;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        let prime = [];

        for (let i = 2; i <= 2000; i++) {
            if (isPrime(i)) {
                prime.push(i);
            }
        }
        document.write("Prime numbers between 2 and 2000: <br>" + prime.join(", "));
    </script>
</body>
</html>
