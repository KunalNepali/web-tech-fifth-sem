<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Catches</title>
</head>
<body>
    <h1>Enter any value: </h1>
    <input type = "text" id="vid">
    <button>Check input</button> 
</body>
<script>
    var btn = document.getElementsByTagName("button");
    btn[0].onclick = function(){
        var inval = document.getElementById("vid").value;
        checkVal(inval);
    }
    function checkVal(value){
        try{
            if(value==" ") 
               throw "EmptyException";
            if(isNaN(value)) 
               throw "NotANumberException";
            if(value > 1000) 
               throw "TooLargeException";
            if(value < 5) 
               throw "TooSmallException";
            else{
                document.write("Valid value" + value);
            }

        }
        catch(exception){
            document.write("Exception is: "  + exception);
        }
    }
</script>
</html>
