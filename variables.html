<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        let y = 100;
        var x = 200;


        //Variables in js are loosely typed because their types are not specifically declared at the time of variable declaration.
        {
            var x = 20;
            var y = 40;
        }
    </script>
    document.write(x+y)
</body>
</html>
